{% extends 'base.html' %}

{% block content %}

<div class="container input-group input-group-lg mt-3">
    <div class="input-group-prepend">
      <button onclick="search()" class="input-group-text" id="inputGroup-sizing-lg">GO</button>
    </div>
    <input id="search" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
  </div>

</form>

<script>

$('#search').on('keypress',function(e) {
    if(e.which == 13) {
        search()
    }
});


function search() {
    var query = $("#search").val();
    var url = window.location.href + query + "/";
    window.open(url, '_self');
};

</script>
{% endblock content %}
