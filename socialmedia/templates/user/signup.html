{% extends 'base.html' %}

{% load bootstrap_tags %}

{% block content %}

<div class="mt-3 container card w-50">
    <div class="container p-3">
        <h1 class="d-inline">Signup/</h1><a href="/login/" class="nav-item ml-auto">login instead</a>
    </div>
    <form action="{{ request.get_full_path }}" method="post" enctype="multipart/form-data">
    <div class="form-group container">
        {% csrf_token %}
        {{ form|as_bootstrap }}
        <button type="submit" value="Submit" class="btn btn-success m-1">signup</button>
    </div>
    </form>
</div>
{% endblock content %}
