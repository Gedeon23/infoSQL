<div class="container post border mb-1 mt-2 rounded p-4" style="position: relative;">
    <a href="/post/{{ post.id }}/" class="deco-none"><span class="link-span"></span>    </a>
        
        <div class="container p-0 nav">
            <h1 class="d-inline">{{ post.title }}</h1>
            {% load static %}
            <a href="/user/{{ post.author.user.id }}/" class="btn-overlap ml-auto mr-0 d-inline nav-item deco-none" style="font-size: 10px; color: grey;">{{ post.date|timesince }} ago by {{ post.author }} {% if post.author.user.is_staff %}<img class="icon-s" src="{% static "admin.png" %}" alt="staff">{% endif %}
            <img class="icon rounded-circle" src="/media/{{ post.author.profile_pic.name }}" alt="profile"></i></h1>
            </a>
        </div>
        
        {% if post.image.name != '' %}
            <img src="/media/{{ post.image.name }}" alt="" style="

            width: 100%;
            height: auto;

            ">
        {% endif %}
        
        <p class="text">{{ post.content|linebreaks }}</p>


        <div class="border-top p-3">
            <button onclick="AjaxLikePost({{ post.id }})" class="btn likes d-inline mr-4">
                {% load static %}
                <img id="apireq-{{ post.id }}" style="fill: red;" class="like-btn btn btn-overlap icon d-inline p-0" src="{% static "like-icon.svg" %}"/>
                <div id="post-like-count-{{ post.id }}" class="d-inline">{{ post.likes.count }}</div>
            </button>
            <a class="btn-overlap d-inline" id="com-post-btn" href="/post/{{ post.id }}/?intent=comment">
                <img  class="icon" src="{% static "comment-icon.svg" %}"/>
            </a>
        </div>

</div>
