<div class='comment position-relative p-3 border-bottom'><a href='/comment/" + comment.id + "/' class='deco-none'><span class='link-span'></span></a><a class='deco-none btn-overlap' href='/user/" + comment.author.user + "/'><h5><img src='" + comment.author.profile_pic + "' class='d-lg-inline rounded-circle icon' alt='profile_pic'>  " + comment.author.nickname + "</h5></a><pre>" + comment.content + "</pre><div class='pt-1'><button onclick='AjaxLikeCom(" + comment.id + ")' class='likes btn d-inline mr-4'>{% load static %}<img id='apireq-" + comment.id + "' class='like-btn btn btn-overlap icon d-inline p-0' src='{% static 'like-icon.svg' %}'/><div id='like-count-" + comment.id + "' class='d-inline'>" + comment.likes + "</div></button><a class='btn-overlap d-inline' href='/comment/" + comment.id + "/?intent=comment'><img  class='icon comment-btn' src='{% static 'comment-icon.svg' %}'/></a></div></div>
