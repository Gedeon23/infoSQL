<script>
        function AjaxLikePost(id){
        $.ajax({
            url : "/post/" + id + "/like/",
            dataType: "json",
            success : function (data) {
                    $('#post-like-count-' + id).text( data.like_count);
                    if (data.liked){
                        likeBtn.css({ fill: 'red' });
                    } else{
                        likeBtn.css({ fill: 'black' });
                    }
                    }
                });
            };

        function AjaxLikeCom(id){
        $.ajax({
            url : "/comment/" + id + "/like/",
            dataType: "json",
            success : function (data) {
                    $('#com-like-count-' + id).text( data.like_count);
                    if (data.liked){
                        likeBtn.css({ fill: 'red' });
                    } else{
                        likeBtn.css({ fill: 'black' });
                    }
                    }
                });
            };

</script>
